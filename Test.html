<!DOCTYPE HTML>
<html>
  <head>
    <script src="JQuery.js"></script>
    <title>Contacts</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="Test.js"></script>
    <script type="text/javascript">
      function Select(f) {
        var str, back_color, text_color;
        if(typeof f == "object") {
          str = f.category.options[f.category.selectedIndex].value.toLowerCase()
        } else {
          str = f.toLowerCase()
        };
        switch(str){
          case 'gold':
            back_color = "yellow";
            text_color = "black";
            break;
          case 'silver':
            back_color = "#c0c0c0";
            text_color = "black";
            break;
          case 'brown':
            back_color = "#cd7f32";
            text_color = "black";
            break;
        };
        $(".rows").css({"background-color":"black", "color":"white"});
        $("." + str).css({"background-color":back_color, "color":text_color});
      }
    </script>
  </head>
  <body>
    <form>
      <select name="category">
        <option selected disabled>Choose your destiny!</option>
        <option value="All">All</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Brown">Brown</option>
      </select>
      <input type="button" value="OK" onclick="Select(this.form)">
      <input type="text" value="Group" maxlength="6" onchange="Select(this.value)"></input>
    </form>
    <div id="content"></div>
  </body>
</html>
